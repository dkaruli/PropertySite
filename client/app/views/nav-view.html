<div ng-cloak="">
<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button href="#/">Orlando Properties</md-button>
      <md-button href="#/about">AccountPage</md-button>
    <md-button href="#/contact">Contact Us</md-button>

    <span flex=""></span>
    <md-button ng-click="navi.toggleRight()" aria-label="Account" class="md-fab md-primary md-hue-1">
      <md-icon class="center">account_box</md-icon>
      </md-button>
  </div>
</md-toolbar>
  <section layout="row" flex="">

    <md-sidenav class="md-sidenav-right" md-component-id="right" md-whiteframe="4">

      <md-toolbar>
        <h1 class="md-toolbar-tools">Log In</h1>
      </md-toolbar>
      <md-content layout-padding>
        <!--form ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate-->
        <form>
          <md-input-container>
            <label for="email">Email</label>
            <input type="email" id="email"
                   ng-model="credentials.username" md-autofocus>
          </md-input-container>
          <md-input-container>
            <label for="password">Password</label>
            <input type="password" id="password"
                   ng-model="credentials.password">
          </md-input-container>
          <md-input-container>
            <div>
              <md-button type="submit">Submit</md-button>
            </div>
            </md-input-container>
        </form>
      </md-content>
    </md-sidenav>
  </section>
<div layout="column" style="height:600px;" ng-if="navi.currentNavItem()">
    <section layout="row" flex="">
      <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="navi.currentNavItem()"
        md-whiteframe="4">
        <md-content layout-padding>
          <md-button ng-click="close()">
            <md-icon>home</md-icon> Manage Properties
          </md-button>
        </md-content>
        <md-content layout-padding>
          <md-button ng-click="close()">
            <md-icon>accessibility</md-icon> Manage Users
          </md-button>
        </md-content>
        <md-content layout-padding>
          <md-button ng-click="close()">
            <md-icon>settings</md-icon> Account Settings
          </md-button>
        </md-content>
      </md-sidenav>
    </section>
  </div>
  </div>
